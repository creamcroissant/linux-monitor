<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>前端服务器工作正常</h1>
    <p>这是一个测试页面，用于验证前端服务器是否正常工作。</p>
    <script>
        // 测试是否可以调用API
        fetch('/api/agents')
            .then(response => response.json())
            .then(data => {
                const result = document.createElement('div');
                result.textContent = '成功从API获取数据: ' + JSON.stringify(data);
                document.body.appendChild(result);
            })
            .catch(error => {
                const result = document.createElement('div');
                result.textContent = 'API请求错误: ' + error.message;
                document.body.appendChild(result);
            });
    </script>
</body>
</html>
